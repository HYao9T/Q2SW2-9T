<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Q2SW2: Robotics Club Registration Form</title>

	<!-- SETUP BOOTSTAP: link to Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- link to JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- Add style -->
	<link rel="stylesheet" type="text/css" href="style.css">	
	
</head>
<body>

	<div class="container mt-5">
		<h2>Robotics Club Registration Form <img src="https://nukochannel.neocities.org/NukoImg/Activities/Hobbies/nukoBrowsing.gif	"></h2>

		<hr />

		<form>
			<!--div for name-->
		    <div class="row text mb-3"> 
		        <label for="inputtext" class="col-sm-2 col-form-label">name</label>

		        <div class="col-sm-10">
			        <input type="text" class="form-control" id="inputtext" placeholder="name">
			     </div>
		    </div>

		    <!--div for email-->
		    <div class="row email mb-3"> 
		        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>

		        <div class="col-sm-10">
			        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
			     </div>
		    </div>

		    <!--div for age-->
		    <div class="row age mb-3"> 
		        <label for="inputtext" class="col-sm-2 col-form-label">age</label>

		        <div class="col-sm-10">
			        <input type="text" class="form-control" id="inputtext" placeholder="age">
			     </div>
		    </div>

		    <!--div for phone number-->
		    <div class="row phone mb-3"> 
		        <label for="inputphone" class="col-sm-2 col-form-label">phone number</label>

		        <div class="col-sm-10">
			        <input type="inputtext" class="form-control" id="inputphone" placeholder="phone number">
			     </div>
		    </div>

		    <hr />

		    <!-- ROBOTICS EXPERIENCED LEVEL -->

		    <div class="experience mb-5">
		    	<h3>Robotics Experience Level <img src="https://pixelsafari.neocities.org/favicon/object/tech/laptop3.gif"></h3>
		    	<form>
		    			<input type="radio" id="beginner" name="add" value="beginner">
						<label for="beginner">Beginner</label>
						<br />

						<input type="radio" id="intermediate" name="add" value="intermediate">
						<label for="intermediate">Intermediate</label>
						<br />

						<input type="radio" id="advanced" name="add" value="advanced">
						<label for="advanced">Advanced</label>

						<br />
					</form>
				</div>

				<hr />

				<!-- PREFERRED ROBOTICS TOPICS -->
		    
		    <div class="topics mb-5">
		    	<h3>Preferred Robotics Topics <img src="https://pixelsafari.neocities.org/favicon/object/tech/disc.gif"></h3>
		    	<form>
		    		<input type="checkbox" id="topic1" name="topic1">
					<label for="topic1">Programming</label>
					<br/>

					<input type="checkbox" id="topic2" name="topic2">
					<label for="topic2">Electrons</label>
					<br/>

					<input type="checkbox" id="topic3" name="topic3">
					<label for="topic3">Mechancial design</label>
					<br/>

				</form>
		    </div>

		    <hr />

		    <!-- PREFERRRED ROBOTICS PROJECT -->

		    <div class="project mb-5">
		    <h3>Preferred Robotics Project <img src="https://pixelsafari.neocities.org/favicon/object/tech/computer10.gif"></h3>

		    <textarea name="message" rows="3" cols="10" class="form-control" placeholder="Choose a project..."></textarea>
			<br />
		</div>



		  <!--div for button-->
		  <div class="button">
		  		<div class="offset-sm-5">
		   			<button type="submit" class="btn btn-outline-info btn-lg">register</button>
		   		 </div>
		   </div>
		</form>
	</div>

	<div class="footer">
		<p><img src="https://nukochannel.neocities.org/NukoImg/Activities/Hobbies/nukoGameConsole.gif"> Yao, Harmony Gail K. - 9Topaz</p>
	</div>

</body>
</html>
